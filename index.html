<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="theme-color" content="#252526">

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="A simple and lightweight JSON formatter and validator built with Monaco Editor. Features dark theme, auto-formatting, and real-time validation.">
    <meta name="keywords"
        content="JSON Formatter, JSON Validator, Monaco Editor, Offline JSON Tool, Dark Theme, JSON Pretty Print">
    <meta name="author" content="Miftah Afina">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="JSON Formatter">
    <meta property="og:description"
        content="A simple and lightweight JSON formatter and validator built with Monaco Editor.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="JSON Formatter">
    <meta property="twitter:description"
        content="A simple and lightweight JSON formatter and validator built with Monaco Editor.">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1e1e1e;
            /* Matches vs-dark background */
            display: flex;
            flex-direction: column;
        }

        #toolbar {
            padding: 10px;
            background-color: #252526;
            color: white;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 5px 15px;
            background-color: #0e639c;
            color: white;
            border: none;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        button:hover {
            background-color: #1177bb;
        }

        #undoBtn,
        #redoBtn,
        #copyBtn {
            background-color: transparent;
        }

        #copyBtn {
            transition: opacity 0.3s ease;
        }

        #copyBtn.fade {
            opacity: 0;
        }

        #undoBtn:hover,
        #redoBtn:hover,
        #copyBtn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #themeToggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #container {
            width: 100%;
            flex-grow: 1;
        }

        #statusbar {
            padding: 5px 10px;
            background-color: #007acc;
            /* Default valid color */
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 13px;
            position: sticky;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        /* Light theme styles */
        body.light-theme {
            background-color: #ffffff;
        }

        body.light-theme #toolbar {
            background-color: #f3f3f3;
            color: black;
        }

        body.light-theme button {
            background-color: #007acc;
            color: white;
        }

        body.light-theme button:hover {
            background-color: #005a9e;
        }

        body.light-theme #undoBtn,
        body.light-theme #redoBtn,
        body.light-theme #copyBtn {
            background-color: transparent;
            color: black;
        }

        body.light-theme #undoBtn:hover,
        body.light-theme #redoBtn:hover,
        body.light-theme #copyBtn:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        body.light-theme #themeToggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="toolbar">
        <div class="button-group">
            <button id="formatBtn">Format JSON</button> <button id="minifyBtn">Minify JSON</button> <button
                id="undoBtn">Undo</button>
            <button id="redoBtn">Redo</button>
            <button id="copyBtn">Copy All</button>
        </div>
        <div class="controls">
            <label
                style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 13px; display: flex; align-items: center; gap: 5px; cursor: pointer;">
                <input type="checkbox" id="wordWrapCheckbox">
                Word Wrap
            </label>
            <button id="themeToggle"
                style="background-color: transparent; border: none; cursor: pointer; font-size: 16px; padding: 5px;">ðŸŒ™</button>
            <a href="https://github.com/miftahafina/json-formatter" target="_blank" rel="noopener noreferrer"
                style="display: flex; align-items: center; padding: 5px; color: inherit; text-decoration: none; opacity: 0.8; transition: opacity 0.2s;"
                onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.8'" title="View on GitHub">
                <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" />
                </svg>
            </a>
        </div>
    </div>
    <div id="container"></div>
    <div id="statusbar">JSON Valid</div>

    <!-- Load Monaco Editor from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } });

        const placeholder = `
{
    "paste": "your json here",
    "and": {
        "see": "the magic happens",
        "formatted": true
    }
}`.trim();

        require(['vs/editor/editor.main'], function () {
            // Load saved content from localStorage or use default
            const savedContent = localStorage.getItem('jsonFormatterContent') || placeholder;

            // Load theme from localStorage, default to dark
            const savedTheme = localStorage.getItem('theme') || 'dark';
            let isDark = savedTheme === 'dark';
            document.body.classList.toggle('light-theme', !isDark);
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.innerText = isDark ? 'ðŸŒ™' : 'â˜€ï¸';
            const metaThemeColor = document.querySelector('meta[name="theme-color"]');
            metaThemeColor.setAttribute('content', isDark ? '#252526' : '#f3f3f3');

            var editor = monaco.editor.create(document.getElementById('container'), {
                value: savedContent,
                language: 'json',
                theme: isDark ? 'vs-dark' : 'vs',
                automaticLayout: true,
                formatOnPaste: true,
                formatOnType: true
            });

            document.getElementById('formatBtn').addEventListener('click', function () {
                editor.getAction('editor.action.formatDocument').run();
            });

            document.getElementById('minifyBtn').addEventListener('click', function () {
                const value = editor.getValue();
                try {
                    const parsed = JSON.parse(value);
                    const minified = JSON.stringify(parsed);
                    editor.setValue(minified);
                } catch (e) {
                    alert('Invalid JSON: Cannot minify');
                }
            });

            document.getElementById('undoBtn').addEventListener('click', function () {
                editor.trigger('', 'undo');
            });

            document.getElementById('redoBtn').addEventListener('click', function () {
                editor.trigger('', 'redo');
            });

            const copyBtn = document.getElementById('copyBtn');
            copyBtn.addEventListener('click', function () {
                navigator.clipboard.writeText(editor.getValue()).then(() => {
                    // Fade out
                    copyBtn.classList.add('fade');

                    setTimeout(() => {
                        copyBtn.textContent = 'Copied';
                        copyBtn.classList.remove('fade');

                        // After 3 seconds, fade back to "Copy All"
                        setTimeout(() => {
                            copyBtn.classList.add('fade');

                            setTimeout(() => {
                                copyBtn.textContent = 'Copy All';
                                copyBtn.classList.remove('fade');
                            }, 300);
                        }, 3000);
                    }, 300);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            });

            // Word Wrap Toggle
            document.getElementById('wordWrapCheckbox').addEventListener('change', function () {
                editor.updateOptions({ wordWrap: this.checked ? 'on' : 'off' });
            });

            // Theme Toggle
            themeToggle.addEventListener('click', function () {
                isDark = !isDark;
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                document.body.classList.toggle('light-theme', !isDark);
                editor.updateOptions({ theme: isDark ? 'vs-dark' : 'vs' });
                this.innerText = isDark ? 'ðŸŒ™' : 'â˜€ï¸';
                metaThemeColor.setAttribute('content', isDark ? '#252526' : '#f3f3f3');
            });

            // Validation Logic
            const statusbar = document.getElementById('statusbar');

            function validateJSON() {
                const value = editor.getValue();
                if (!value.trim()) {
                    statusbar.textContent = 'Ready';
                    statusbar.style.backgroundColor = '#007acc';
                    return false;
                }

                try {
                    JSON.parse(value);
                    statusbar.textContent = 'JSON is valid';
                    statusbar.style.backgroundColor = '#007acc'; // Blue for valid
                    return true;
                } catch (e) {
                    statusbar.textContent = 'JSON is invalid / ngawur';
                    statusbar.style.backgroundColor = '#d32f2f'; // Red for invalid
                    return false;
                }
            }

            // Auto-format on paste if valid
            editor.onDidPaste(() => {
                const isValid = validateJSON();
                if (isValid) {
                    // Small delay to ensure content is ready (though onDidPaste should be enough, formatDocument is async-ish)
                    setTimeout(() => {
                        editor.getAction('editor.action.formatDocument').run();
                    }, 50);
                }
            });

            editor.onDidChangeModelContent(() => {
                validateJSON();
                // Save content to localStorage
                localStorage.setItem('jsonFormatterContent', editor.getValue());
            });

            // Initial check
            validateJSON();
        });
    </script>
</body>

</html>
